      <h1>夏祭り</h1>
      <div class=date>11 Oct 2021</div>
      <div class=entry> 
      <img class="post-image" alt="youmu imut" src="https://cdn.donmai.us/original/21/5b/__konpaku_youmu_touhou_drawn_by_raimeso235__215b5a9ccd77bc35478418f83386809a.jpg">
        <p>目映りや　夏にて祭　君姿<br>
目のおめん　二つの鏡　美しや<br>
朝顔や　昼であるとも　咲きにけり<br>
湯炊きける　青いそうめん　結びつき<br>
夜来たる　空の海月　打ち連れや<br>
言葉足りぬ　花火の返事<br>
君笑みや　散るや火の花　鬱の空<br>
君下や　郭公薊　散りにけり<br>
夏は終わり</p>
